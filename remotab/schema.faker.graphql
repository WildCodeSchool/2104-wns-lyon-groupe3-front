type Adress {
  id: ID
	street: String @fake(type: streetName)
  postalCode: String @fake(type: zipCode)
  town: String @fake(type: city)
}

type User {
  id: ID
  firstNameStudent: String @fake(type: firstName)
  lastNameStudent: String @fake(type: lastName)
  classStudent:Int @fake(type: number, options:{maxNumber:6, minNumber:1})
  photoProfil: String @fake(type: avatarUrl)
  
  nameParent:String @fake(type: fullName)
  numberParent:String @fake(type: phoneNumber, locale: fr)
  emailParent:String @fake(type: email)
  
  Adress:  Adress 
}

input InputAdress {
  street: String!
  postalCode: String!
  town: String!
}

input InputUser {
  firstNameStudent: String!
  lastNameStudent: String!
  classStudent: Int!
  photoProfil: String!
  nameParent: String!
  numberParent: String!
  emailParent: String!
  Adress: InputAdress!
}

type Mutation {
  createUser(inputUser: InputUser): User
  removeUser(id: String): User
}

type Query {
  allUsers: [User] @listLength(min:2, max:10)
}


