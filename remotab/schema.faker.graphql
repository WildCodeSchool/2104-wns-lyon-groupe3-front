type Address {
  id: ID
	street: String @fake(type: streetName)
  postalCode: String @fake(type: zipCode)
  town: String @fake(type: city)
}

type User {
  id: ID
  firstName: String @fake(type: firstName)
  lastName: String @fake(type: lastName)
  titre: String @fake(type: jobTitle)
  emailAddress: String @fake(type: email)
  photoProfil: String @fake(type: avatarUrl)
  Address:  Address 
  phoneNumber: String @fake(type: phoneNumber, locale: fr)
  
}


{
  allUsers {
    id
    firstName
    lastName
    titre
    photoProfil
    emailAddress
    phoneNumber
    Address {
      street
      postalCode
      town
    }
  }
}

input InputAddress {
  street: String!
  postalCode: String!
  town: String!
}

input InputUser {
  firstName: String!
  lastName: String!
  emailAddress: String!
  photoProfil: String!
  Address: InputAddress!
  phoneNumber: String!
}

type Mutation {
  createUser(inputUser: InputUser): User
  removeUser(id: String): User
  updateUserInfo(id: String): User
}

type Query {
  allUsers: [User] @listLength(min:2, max:10)
}

